<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body>

    <nav class="navbar navbar-dark bg-primary mb-3">
        <div class="container-fluid">
            <h1 class="navbar-brand mb-0">BBA</h1>
        </div>
    </nav>

    <div class="container" id="app">
        <div class="p-5 mb-4 bg-light rounded-3 border">
            <h2 class="display-5">Organisations</h2>
            <p class="fs-4">Displaying all <b>{{bands.length}}</b> organisations on record</p>

            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="search" placeholder="search" v-model="query" />
                <label for="search">Search</label>
            </div>
        </div>

        <div class="row row-cols-2 row-cols-md-3 row-cols-lg-4 text-center">
            <div class="col mb-3" v-for="band in bands">
                <div class="card h-100">
                    <div class="card-body">
                        <h3>{{band}}</h3>
                        <a href="view.html" class="stretched-link btn btn-primary">Go</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                bandsList: ['Revolution', 'Phantom Knights', 'Beeches', 'Liberty'],
                query: ''
            },
            computed: {
                bands: function () {
                    console.log(this);
                    return this.bandsList.filter(b => b.indexOf(this.query) > -1);
                }
            }
        });
    </script>

</html>
