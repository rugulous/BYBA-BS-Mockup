<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

	<title>Hello, world!</title>
</head>

<body>

	<nav class="navbar navbar-dark bg-primary mb-3">
		<div class="container-fluid">
			<h1 class="navbar-brand mb-0">BBA</h1>
		</div>
	</nav>

	<div class="container" id="app">
		<h2>Revolution</h2>

		<div class="row">
			<div class="col-lg-3 col-12 order-2 order-lg-1">
				<div class="card mb-3">
					<div class="card-header text-center">Address</div>
					<div class="card-body">
						<p>Address Line 1</p>
						<p>Address Line 2</p>
						<p>Town/City</p>
						<p>Postcode</p>

							<a href="#" class="btn btn-primary">Edit Address</a>
					</div>
				</div>
			</div>

			<div class="col-lg-6 col-12 order-1 order-lg-2">
				<div class="card mb-3">
					<div class="card-header text-center">Organisation Details</div>
					<div class="card-body">
						<div class="form-floating mb-3">
							<input type="text" id="name" class="form-control" placeholder="Name" />
							<label for="name">Name</label>
						</div>

						<div class="form-floating mb-3">
							<input type="text" id="slug" class="form-control" placeholder="Slug" />
							<label for="slug">Slug</label>
						</div>

						<div class="form-floating mb-3">
							<textarea id="description" class="form-control" style="height: 100px"
								placeholder="Description"></textarea>
							<label for="description">Description</label>
						</div>

						<div class="card mb-3">
							<div class="card-header">
								Links <button type="button" class="btn btn-success" v-on:click="addLink">+ Add</button>
							</div>
							<div class="card-body">
								<div v-if="links.length === 0" class="alert alert-info text-center">No links added for this organisation</div>
								<div class="list-group" v-if="links.length > 0">
									<div class="list-group-item" v-for="(link, i) in links">
										<div class="input-group">
											<input type="text" class="form-control" :value="link"/>
											<button type="button" class="btn btn-danger" v-on:click="removeLink(i)">x</button>
										</div>

									</div>
								</div>
							</div>
						</div>

						<button type="button" class="btn btn-primary">Save</button>
					</div>
				</div>
			</div>

			<div class="col-lg-3 col-12 order-3">
				<div class="card mb-3">
					<div class="card-header text-center">Contacts</div>
					<div class="card-body">
						<div class="list-group mb-3">
							<a href="#" class="list-group-item list-group-item-action p-3">Contact 1: Oliver Richardson</a>
							<a href="#" class="list-group-item list-group-item-action p-3">Contact 2: Luke Taylor</a>
						</div>

						<div class="text-center">
							<a href="#" class="btn btn-primary">Manage Contacts</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
	<script>
		const app = new Vue({
			el: '#app',
			data: {
				links: []
			},
			methods: {
				addLink: function(){
					this.links.push('');
				},
				removeLink: function(index){
					this.links.splice(index, 1);
				}
			}
		});
	</script>

</html>
